<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2 id="form-title">Login</h2>
            <form id="auth-form" method="POST" action="/auth/login">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="remember-me" name="remember">
                    <label for="remember-me">Remember Me</label>
                </div>
                <button type="submit">Login</button>
                <p class="toggle-form">Don't have an account? <a href="#" onclick="switchForm('register')">Register</a></p>
                <p class="toggle-form">Forgot your password? <a href="#" onclick="switchForm('reset')">Reset Password</a></p>
            </form>
        </div>
    </div>
    <script src="/static/js/auth.js"></script>
</body>
</html>
